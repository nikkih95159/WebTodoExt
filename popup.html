<!DOCTYPE html>
  <html>
    <head>
      <style>
        body {
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        * {
          font-family: 'Courier New', Courier, monospace;
          color: white;
        }
        ul {
          padding: 0;
          margin: 0;
          width: 100%;
          display: table;
          border-spacing: .5em;
        }
        li {
          list-style: none;
          display: table-row;
        }
        label {
          display: table-cell;
          width: 232px;
          transform: translateY(-1.5px);
        }
        button {
          color: black;
          background-color: white;
          border-radius: 10px;
          border-color: transparent;
          cursor: pointer;
          display: table-cell;
        }
        button:hover {
          background-color: rgba(255, 255, 255, 0.9);
        }
        .todoContainer {
          background-color: rgba(0, 0, 0, 0.5);
          display: inline-block;
          padding: 10px;
          margin: 10px;
          width: 300px;
          max-height: 400px;
          position: absolute;
          top: 35%;
          left: 50%;
          /* margin-top: -120px; */
          /* margin-left: -140px; */
          overflow: auto;
        }
        .timeContainer {
          background-color: rgba(0, 0, 0, 0.2);
          padding: 10px;
          margin: 10px;
          width: 300px;
          max-height: 400px;
          display: inline-block;
          position: absolute;
          top: 35%;
          left: 20%;
          /* margin-top: -120px; */
          /* margin-left: -140px; */
        }
        .accountContainer {
          background-color: rgba(0, 0, 0, 0.8);
          padding: 10px;
          width: 300px;
          max-height: 400px;
          /* display: inline-block; */
          position: absolute;
          top: 40%;
          left: 37%;
          text-align: center;
        }
        /* .center {
          position: absolute;
          top: 50%;
          left: 50%;
          -moz-transform: translateX(-50%) translateY(-50%);
          -webkit-transform: translateX(-50%) translateY(-50%);
          transform: translateX(-50%) translateY(-50%);
        } */
        .time {
          font-weight: 400;
          font-size: 50px;
          display: table;
          margin: 0 auto;
        }
        .day {
          font-weight: 700;
          font-size: 20px;
          display: table;
          margin: 0 auto;
        }
        .weather {
          font-weight: 700;
          font-size: 18px;
          display: table;
          margin: 0 auto;
          padding: 2px 0px 5px 0px;
        }
        .forecastWeather {
          font-weight: 700;
          font-size: 16px;
          display: table;
          margin: 0 auto;
        }
        .forecastDays {
          font-weight: 700;
          font-size: 16px;
          display: table;
          margin: 0 auto;
        }
        .todoInput {
          text-align: center;
          display: flex;
          padding: 10px 5px 10px 5px;
        }
        input {
          color: black;
          flex: 1;
          /* margin-right: 10px; */
        }
        input[type=checkbox] {
          transform: translateY(2px) translateX(-5px);
        }
        .todoTitle {
          text-align: center;
          font-weight: 700;
          font-size: 20px;
          margin: 0.3em;
        }
        .imageLocation {
          position: absolute;
          /* font-weight: 700; */
          font-size: 15px;
          bottom: 10px;
          left: 10px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
      </style>
    </head>
    <body>
      <div class="accountContainer" id="account">
        <button id="loginButton">Login</button> <button id="signupButton">Sign Up</button> <hr>
        <div class="loginContainer" id="loginContainer" hidden>
          <h2>Login</h2>
          <input type="text" id="userLogin" placeholder="Enter username"> <br> <br>
          <input type="password" id="passwordLogin" placeholder="Password"> <br> <br>
          <p id="verifyLogin"></p>
          <button id="submitLogin">Login</button>
        </div>
        <div class="signupContainer" id="signupContainer">
          <h2>Sign Up</h2>
          <input type="text" id="userSignup" placeholder="Enter username"> <br> <br>
          <input type="password" id="passwordSignup" placeholder="Password"> <br> <br>
          <input type="password" id="passwordVerify" placeholder="Verify password">
          <p id="verifyPasswords"></p>
          <p id="verifyUsername"></p>
          <button id="submitSignup">Sign Up</button>
        </div>
      </div>
      <!-- <div class="center"> -->
        <div class="timeContainer" id="timeContainer">
          <div id="displayDay" class="day"></div>
          <div id="displayTime" class="time"></div>
          <div id="displayWeather" class="weather"></div>
          <div id="displayForecastDays" class="forecastDays">
          </div>
          <div id="displayForecastWeather" class="forecastWeather"></div>
        </div>
        <div class="todoContainer" id="doneTodoContainer">
          <button id="listBtn">Todo List</button>
          <div class="todoTitle">
            Done Todos
          </div>
          <ul>
            <div id="doneTodos"></div>
          </ul>
        </div>
        <div class="todoContainer" id="todoContainer">
          <button id="doneTodosBtn">Done</button>
          <div class="todoTitle"> 
            Todo List
          </div>
          <div class="todoInput">
            <input type="text" id="scriptBox" placeholder="Add a new todo">
          </div>
          <ul>
            <div id="todo"></div>
          </ul>
        </div>
        <div class="imageLocation" id="imageLocation"></div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase.js"></script>
      <script src="config.js"></script>
      <script src="popup.js"></script>
    </body>
  </html>
